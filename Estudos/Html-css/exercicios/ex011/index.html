<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
     <picture>
         <source media="(max-width:750px)" srcset="Imagem/fotoP.png" type="image/png">
         <source media="(max-width:1050px)" srcset="Imagem/foto-m.png" type="image/png">
        <img src="Imagem/fotoG.png" alt="imagem flexivel">

     </picture>
    <h1>Vamos reproduzir audios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
     <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
     <!---MP3NAV-->
     <audio  preload="auto" autoplay controls loop>
         <source src="midia/guanacast-33.mp3" type="audio/mpeg">
         <source src="midia/guanacast-33.mp3" type="audio/ogg">
         <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio.</p>
    
    </audio>



</body>
</html>
